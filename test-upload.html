<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>
    
    <script>
    function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) {
            document.getElementById('result').innerHTML = 'Please select a file';
            return;
        }
        
        const formData = new FormData();
        formData.append('action', 'upload');
        formData.append('file', file);
        
        fetch('https://script.google.com/macros/s/AKfycbxBhPVDmQhqgLRHNW13XmeYgWqSexHKon3J1bEXAzt4wzPlDcYNozoV2i9ON7ul7hq3/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('result').innerHTML = '<pre>' + data + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        });
    }
    </script>
</body>
</html>
